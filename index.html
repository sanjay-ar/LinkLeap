<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d77a449e7.js" crossorigin="anonymous"></script>
    <title>Link shortener</title>
</head>
<body>
    <div class="nav-1"></div>

    <div class="header">
    <h1>Link shortener website</h1>
    <h2>Enter your url in the input field below to shorten them.</h2>

    </div>

    <div class="field">
        <div id="first">
            
            <input type="url" placeholder="Enter your URL" id="input" name="input">
            <i class="fa-solid fa-link"></i>
            <button class="shorten"><i class="fa-solid fa-hand-scissors"></i>Shorten</button>
            
        </div>

         <div id="second">
           
             <input type="url" id="output" name="output" readonly>
             <i class="fa fa-external-link"></i>
             <button id="copy" data-clipboard-target="#output"><i class="fa-solid fa-copy"></i>Copy</button>
             
        </div>

       
    </div>

    <div class="nav-2"> <p>This is a project designed and built by <a href="https://github.com/victorcodess">Victor.</a> Designed with Figma and built with HTML, CSS and Javascript.</p></div>

    <div class="notify"><span id="notifyType" class=""></span></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

    <script src="copy.js"></script>
    <script src="shortener.js"></script>
    <script src="alert.js"></script>
</body>
</html>
